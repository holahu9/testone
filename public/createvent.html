        <form>
            <div class="jumbotron">
                <h6 class="display-6">Create Your Event:</h6>
                </div>
            <div id="form">
                <div class="row mb-3">
                    <label for="inputEventName" class="col-sm-2 col-form-label">Event Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEventName" placeholder="Name Your Event">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputHostName" class="col-sm-2 col-form-label">Event Host</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputHostName"
                            placeholder="Enter your full name here...">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="Enter the event location here...">
                    </div>
                </div>

                <div id="citystatezip" class="row g-3">
                    <div class="col-sm-7">
                        <input type="text" id="inputCity" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="State" aria-label="State">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="inputEventDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEventDescription"
                            placeholder="Let your guests know what to expect...">
                    </div>
                </div>


                Event Type
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Indoor Event
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                                Outdoor Event
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">
                                Virtual Event
                            </label>
                        </div>
                        
                        <div class="form-group" id="numberofattendees">
                            <label for="exampleFormControlSelect1">Number of Attendees</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value="1">1</option>
                                <option value="2-5">2-5</option>
                                <option value ="6-10">6-10</option>
                                <option value="10+">10+</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDateTime" class="col-2 col-form-label">Date and Time</label>
                    <div class="col-10">
                        <input class="form-control" type="datetime-local" value="2021-02-24T19:00:00"
                            id="inputDateTime">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </form>
